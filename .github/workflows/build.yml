name: Build Spring Boot App

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu' # or 'zulu', 'adopt', etc.
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install
